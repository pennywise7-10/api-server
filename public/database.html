<!DOCTYPE html>
<html>
<head>
    <title>Database Viewer - API Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .db-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .table-container {
            overflow-x: auto;
            margin: 15px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.03);
        }
        
        th, td {
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }
        
        th {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }
        
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .status-active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .status-expired {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .status-deleted {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        /* ===== STYLE UNTUK BUTTONS ===== */
        
        /* Container untuk actions buttons */
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        /* Base button style */
        .btn-action {
            flex: 1;
            min-width: 200px;
            padding: 18px 25px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 2px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            color: #e2e8f0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        /* Hover effect */
        .btn-action:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #60a5fa;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        /* Active/Click effect */
        .btn-action:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        
        /* Icon inside buttons */
        .btn-action i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }
        
        /* Icon animation on hover */
        .btn-action:hover i {
            transform: scale(1.1);
        }
        
        /* Specific button colors */
        .btn-action.refresh-btn:hover {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #34d399;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }
        
        .btn-action.export-btn:hover {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            border-color: #a78bfa;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        
        /* Ripple effect (optional) */
        .btn-action::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn-action:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }
        
        /* ===== LOADING ANIMATION FOR REFRESH ===== */
        .btn-action.loading i {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        /* ===== PULSE ANIMATION FOR NOTIFICATION ===== */
        .btn-action.has-update {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        
        /* ===== BADGE NOTIFICATION ===== */
        .btn-action .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .btn-action {
                min-width: 100%;
                padding: 16px 20px;
                font-size: 1rem;
            }
            
            .btn-action i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="/" class="btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
        
        <h1><i class="fas fa-database"></i> Database Viewer</h1>
        
        <div class="db-section">
            <h2><i class="fas fa-chart-bar"></i> Statistics</h2>
            <div id="stats"></div>
        </div>
        
        <div class="db-section">
            <h2><i class="fas fa-key"></i> API Keys</h2>
            <div class="table-container">
                <table id="keysTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>API Key</th>
                            <th>Expiry Date</th>
                            <th>Created</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="keysBody"></tbody>
                </table>
            </div>
        </div>
        
        <div class="db-section">
            <h2><i class="fas fa-history"></i> Activity Logs</h2>
            <div class="table-container">
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Action</th>
                            <th>API Key</th>
                        </tr>
                    </thead>
                    <tbody id="logsBody"></tbody>
                </table>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="refreshData()" class="btn-action">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button onclick="exportData()" class="btn-action">
                <i class="fas fa-download"></i> Export JSON
            </button>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin + '/api';
        
        async function loadData() {
            try {
                // Load stats
                const statsRes = await fetch(API_BASE + '/stats');
                const stats = await statsRes.json();
                displayStats(stats);
                
                // Load keys
                const keysRes = await fetch(API_BASE + '/keys');
                const keys = await keysRes.json();
                displayKeys(keys);
                
                // Load logs
                const logsRes = await fetch(API_BASE + '/logs');
                const logs = await logsRes.json();
                displayLogs(logs);
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load database data');
            }
        }
        
        function displayStats(stats) {
            const statsHtml = `
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <div class="stat-card" style="background: rgba(59, 130, 246, 0.1); padding: 15px; border-radius: 10px; min-width: 150px;">
                        <h3 style="color: #3b82f6; margin: 0 0 10px 0;">Total Keys</h3>
                        <div style="font-size: 2rem; font-weight: bold;">${stats.total || 0}</div>
                    </div>
                    <div class="stat-card" style="background: rgba(16, 185, 129, 0.1); padding: 15px; border-radius: 10px; min-width: 150px;">
                        <h3 style="color: #10b981; margin: 0 0 10px 0;">Active</h3>
                        <div style="font-size: 2rem; font-weight: bold;">${stats.active || 0}</div>
                    </div>
                    <div class="stat-card" style="background: rgba(239, 68, 68, 0.1); padding: 15px; border-radius: 10px; min-width: 150px;">
                        <h3 style="color: #ef4444; margin: 0 0 10px 0;">Expired</h3>
                        <div style="font-size: 2rem; font-weight: bold;">${stats.expired || 0}</div>
                    </div>
                    <div class="stat-card" style="background: rgba(148, 163, 184, 0.1); padding: 15px; border-radius: 10px; min-width: 150px;">
                        <h3 style="color: #94a3b8; margin: 0 0 10px 0;">Deleted</h3>
                        <div style="font-size: 2rem; font-weight: bold;">${stats.deleted || 0}</div>
                    </div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }
        
        function displayKeys(keys) {
            const tbody = document.getElementById('keysBody');
            tbody.innerHTML = '';
            
            if (Array.isArray(keys)) {
                keys.forEach((key, index) => {
                    const isExpired = new Date(key.expired) < new Date();
                    const status = key.deleted ? 'deleted' : (isExpired ? 'expired' : 'active');
                    
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td><code>${key.api_key}</code></td>
                            <td>${new Date(key.expired).toLocaleString()}</td>
                            <td>${new Date(key.created_at).toLocaleString()}</td>
                            <td>
                                <span class="status-badge status-${status}">
                                    ${status.toUpperCase()}
                                </span>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
        }
        
        function displayLogs(logs) {
            const tbody = document.getElementById('logsBody');
            tbody.innerHTML = '';
            
            if (Array.isArray(logs)) {
                logs.forEach(log => {
                    const row = `
                        <tr>
                            <td>${new Date(log.time).toLocaleString()}</td>
                            <td><span class="action-badge ${log.action.toLowerCase()}">${log.action.toUpperCase()}</span></td>
                            <td><code>${log.api_key ? log.api_key.substring(0, 20) + '...' : 'N/A'}</code></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
        }
        
        async function exportData() {
            try {
                const response = await fetch(API_BASE + '/export');
                const data = await response.json();
                
                // Download as JSON file
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `api_database_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('Failed to export data');
            }
        }
        
        function refreshData() {
            loadData();
            alert('Data refreshed!');
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
