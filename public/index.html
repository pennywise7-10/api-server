<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîë API Key Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 3.5rem;
            color: #60a5fa;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #60a5fa, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            font-size: 1.8rem;
            color: #60a5fa;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.2);
        }
        
        input::placeholder {
            color: #94a3b8;
        }
        
        .btn-add {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }
        
        .btn-add:active {
            transform: translateY(-1px);
        }
        
        .btn-add i {
            font-size: 1.5rem;
        }
        
        .keys-list {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }
        
        .key-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border-left: 6px solid #10b981;
        }
        
        .key-item.expired {
            border-left-color: #ef4444;
        }
        
        .key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .key-id {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 10px;
            color: #60a5fa;
            font-weight: 600;
        }
        
        .status {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
        }
        
        .status.active {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        
        .status.expired {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .key-details {
            color: #cbd5e1;
        }
        
        .key-details p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        .key-details strong {
            color: #f1f5f9;
            margin-right: 8px;
        }
        
        .btn-delete {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        
        .actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn-action {
            flex: 1;
            padding: 18px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            color: #cbd5e1;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-action:hover {
            background: rgba(255, 255, 255, 0.12);
            color: white;
        }
        
        .alert {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 20px 30px;
            border-radius: 14px;
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            display: none;
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border-left: 6px solid #10b981;
            display: block;
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border-left: 6px solid #ef4444;
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .no-keys {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-style: italic;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            input, .btn-add, .btn-action {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-key"></i>
            </div>
            <h1>API Key Manager</h1>
            <p class="subtitle">Manage and validate your API keys securely</p>
        </header>
        
        <main>
            <section class="card">
                <h2><i class="fas fa-plus-circle"></i> Add New API Key</h2>
                <form id="addForm">
                    <div class="form-group">
                        <label for="api-key">
                            <i class="fas fa-key"></i> API Key
                        </label>
                        <input type="text" id="api-key" placeholder="Enter your API key (e.g., sk_live_abc123...)" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="expiry-time">
                            <i class="fas fa-clock"></i> Expiration Time
                        </label>
                        <input type="datetime-local" id="expiry-time" required>
                    </div>
                    
                    <button type="submit" class="btn-add">
                        <i class="fas fa-plus"></i> Add API Key
                    </button>
                </form>
            </section>
            
            <section class="card">
                <h2><i class="fas fa-list"></i> Existing API Keys</h2>
                <div id="keysList" class="keys-list">
                    <!-- Keys will be loaded here -->
                </div>
            </section>
            
            <div class="actions">
                <a href="/log.html" class="btn-action">
                    <i class="fas fa-history"></i> View Logs
                </a>
                <button onclick="loadKeys()" class="btn-action">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button onclick="testAPI()" class="btn-action">
                    <i class="fas fa-bolt"></i> Test API
                </button>
            </div>
        </main>
    </div>
    
    <div id="alert" class="alert"></div>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'https://api-server-taupe.vercel.app/api';
        
        // DOM Elements
        const addForm = document.getElementById('addForm');
        const keysList = document.getElementById('keysList');
        const alertBox = document.getElementById('alert');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadKeys();
            setupForm();
        });
        
        function setupForm() {
            addForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const apiKey = document.getElementById('api-key').value.trim();
                const expiryTime = document.getElementById('expiry-time').value;
                
                if (!apiKey || !expiryTime) {
                    showAlert('Please fill in all fields!', 'error');
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/add`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            api_key: apiKey,
                            expired_time: expiryTime + ':00' // Add seconds
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.status === 'success') {
                        showAlert('‚úÖ API Key added successfully!', 'success');
                        addForm.reset();
                        loadKeys();
                    } else {
                        showAlert(`‚ùå ${result.message}`, 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showAlert('‚ùå Failed to add API Key. Check connection.', 'error');
                }
            });
        }
        
        async function loadKeys() {
            try {
                const response = await fetch(`${API_BASE_URL}/keys`);
                const keys = await response.json();
                displayKeys(keys);
            } catch (error) {
                console.error('Error loading keys:', error);
                keysList.innerHTML = `
                    <div class="no-keys">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>Unable to load API keys. Please check backend connection.</p>
                    </div>
                `;
            }
        }
        
        function displayKeys(keys) {
            if (Object.keys(keys).length === 0) {
                keysList.innerHTML = `
                    <div class="no-keys">
                        <i class="fas fa-key" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <p>No API keys found. Add your first key above!</p>
                    </div>
                `;
                return;
            }
            
            const currentTime = new Date();
            let html = '';
            
            for (const [key, value] of Object.entries(keys)) {
                if (!value.deleted) {
                    const expiredTime = new Date(value.expired);
                    const isExpired = currentTime > expiredTime;
                    const createdTime = new Date(value.created_at);
                    
                    html += `
                        <div class="key-item ${isExpired ? 'expired' : ''}">
                            <div class="key-header">
                                <div class="key-id">${key.substring(0, 12)}...</div>
                                <div class="status ${isExpired ? 'expired' : 'active'}">
                                    ${isExpired ? 'EXPIRED' : 'ACTIVE'}
                                </div>
                            </div>
                            <div class="key-details">
                                <p><strong>Full Key:</strong> ${key}</p>
                                <p><strong>Created:</strong> ${createdTime.toLocaleString()}</p>
                                <p><strong>Expires:</strong> ${expiredTime.toLocaleString()}</p>
                            </div>
                            ${isExpired ? `
                                <button class="btn-delete" onclick="markDeleted('${key}')">
                                    <i class="fas fa-trash"></i> Mark as Deleted
                                </button>
                            ` : ''}
                        </div>
                    `;
                }
            }
            
            keysList.innerHTML = html;
        }
        
        async function markDeleted(apiKey) {
            if (confirm(`Are you sure you want to mark this API key as deleted?\n\n${apiKey}`)) {
                try {
                    const response = await fetch(`${API_BASE_URL}/deleted/${apiKey}`, {
                        method: 'POST'
                    });
                    
                    const result = await response.json();
                    showAlert(result.message, result.status);
                    loadKeys();
                } catch (error) {
                    showAlert('Failed to mark as deleted', 'error');
                }
            }
        }
        
        async function testAPI() {
            try {
                const response = await fetch(`${API_BASE_URL}/keys`);
                const data = await response.json();
                const keyCount = Object.keys(data).length;
                showAlert(`‚úÖ API is working! Found ${keyCount} key(s).`, 'success');
            } catch (error) {
                showAlert('‚ùå API connection failed', 'error');
            }
        }
        
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
            
            alertBox.style.display = 'block';
        }
    </script>
</body>
</html>
